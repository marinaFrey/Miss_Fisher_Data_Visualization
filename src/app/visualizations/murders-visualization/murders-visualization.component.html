<div class="card">
  <h5 class="card-header">Murders</h5>
  <div class="card-body">
      <app-button-group [selections]="[seasonSelection, null, null, null]" (selectionsChange)="seasonSelection = $event[0]; createVisualization()">
        </app-button-group>

      <div class="row justify-content-center">
          <div class="col-xl-12 col-md-12 col-sm-12">
              <div id="vizcontainer" class="svg-container">
                  <svg id="murdersViz" class="svg-content-responsive" style="width:100%;" viewBox="0 0 500 500"></svg>
              </div>
          </div>
      </div>
  </div>
  <div class="card-footer text-muted">
      Based on data obsessively collected by me
  </div>
</div>
