<div id="tooltip" class="hidden">
</div>

<div class="card">
    <h5 class="card-header">Character Screen Time</h5>
    <div class="card-body">
        <div class="row h-100 justify-content-center align-items-center" style="margin-bottom: 30px">

            <div class="btn-group mr-1" role="group" aria-label="grouping methods">
                <button type="button" class="btn btn-secondary" [ngClass]='{"active":graphTypeSelection==0}' (click)="graphTypeSelection = 0; createVisualization()">Total</button>
                <button type="button" class="btn btn-secondary" [ngClass]='{"active":graphTypeSelection==1}' (click)="graphTypeSelection = 1; createVisualization()">Per season</button>
                <button type="button" class="btn btn-secondary" [ngClass]='{"active":graphTypeSelection==2}' (click)="graphTypeSelection = 2; createVisualization()">Per episode</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="season selection" [ngClass]='{"hidden": graphTypeSelection == 1}'>
                <button type="button" class="btn btn-secondary" [ngClass]='{"active":seasonSelection==0}' (click)="seasonSelection = 0; updateVisualization()">All</button>
                <button type="button" class="btn btn-secondary" [ngClass]='{"active":seasonSelection==1}' (click)="seasonSelection = 1; updateVisualization()">Season 1</button>
                <button type="button" class="btn btn-secondary" [ngClass]='{"active":seasonSelection==2}' (click)="seasonSelection = 2; updateVisualization()">Season 2</button>
                <button type="button" class="btn btn-secondary" [ngClass]='{"active":seasonSelection==3}' (click)="seasonSelection = 3; updateVisualization()">Season 3</button>
            </div>
            <div class="btn-group mr-3" role="group" aria-label="graph style selection" [ngClass]='{"hidden": graphTypeSelection == 0}'>
                <button type="button" class="btn btn-secondary" [ngClass]='{"active":graphStyleSelection==0}' (click)="graphStyleSelection = 0; createVisualization()">
                    <i class="fas fa-chart-line"></i>
                </button>
                <button type="button" class="btn btn-secondary" [ngClass]='{"active":graphStyleSelection==1}' (click)="graphStyleSelection = 1; createVisualization()">
                    <i class="fas fa-chart-bar"></i>
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <svg id="viz" style="width:100%;"></svg>
            </div>
            <div class="col-2">
                <div *ngFor="let characterInfo of charactersInfo; let i = index">
                    <div class="row">
                        <div class="alert alert-primary " [ngStyle]="{'background': characterInfo.color, 'border-color':characterInfo.highlight}"
                            style="margin-right: 10px;">
                        </div>
                        <label >
                            <input type="checkbox" [(ngModel)]='characterInfo.isShowing' (change)="createVisualization();"> {{characterInfo.name}}
                        </label>
                    </div>
                </div>
            </div>
            <!--<div class="col-2">
                <svg id="legend" style="width:100%;"></svg>
            </div>-->
        </div>
    </div>
    <div class="card-footer text-muted">
        Based on data collected by me
    </div>
</div>
